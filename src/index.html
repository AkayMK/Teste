<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Kerl</title>
</head>

<body class="bg-yellow-50">

    <!-- header -->

    <header class="bg-escuro-200">
        <div class="flex p-6 justify-between text-yellow-100 text-claro-300 ">

            <div class="justify-center flex md:justify-start">
                <a href="#" class="text-4xl font-semibold font-kalnia">Kerl</a>
            </div>

            <div class="flex space-x-6 py-2
            md:bg-transparent md:w-10/12 md:space-x-8 md:justify-end md:mr-2 md:pt-2">
                <a href="#" class="flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-6 h-7 hover:text-claro-100 md:hidden">
                        <path fill-rule="evenodd"
                            d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
                            clip-rule="evenodd" />
                    </svg>

                    <p class="font-semibold text-xl hidden md:inline hover:underline  font-comforta text-claro-300">
                        Entre ou cadastre-se</p>
                </a>

                <a href="#" class="hover:text-claro-100">
                    <svg xmlns="http://www.w3.org/200/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd"
                            d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
                <button class="md:hidden hover:text-claro-100">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-7 h-7">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
        </div>

        <div class=" border-t-2 border-yellow-100 md:bg-claro-300 w-full flex justify-center">
            <div class="text-lg p-2.5 hidden md:flex">
                <ul class="mx-8 md:py-2 flex gap-4 text-cafe-300">
                    <li><a class="hover:text-cafe-100" href="#">Novidades</a></li>
                    <li><a class="hover:text-cafe-100" href="#">Masculino</a></li>
                    <li><a class="hover:text-cafe-100" href="#">Feminino</a></li>
                    <li><a class="hover:text-cafe-100" href="#">Ofertas</a></li>
                    <li><a class="hover:text-cafe-100" href="#">Acessórios</a></li>
                </ul>
            </div>

            <!-- Search -->

            <div class="py-4">
                <div
                    class="flex justify-between border-2  border-yellow-100 text-yellow-100 md:text-cafe-300 md:border-cafe-300  ">
                    <input
                        class="w-full bg-transparent placeholder-claro-300 md:placeholder-cafe-300 tracking-wider focus:outline-none mx-3 my-1"
                        type="search" name="Pesquisa" id="Search" placeholder="Pesquisar"></input>
                    <label class="" for="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="w-6 h-6 m-1">
                            <path d="M8.25 10.875a2.625 2.625 0 115.25 0 2.625 2.625 0 01-5.25 0z" />
                            <path fill-rule="evenodd"
                                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.125 4.5a4.125 4.125 0 102.338 7.524l2.007 2.006a.75.75 0 101.06-1.06l-2.006-2.007a4.125 4.125 0 00-3.399-6.463z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>

                </div>
            </div>

            <!-- /Search -->
        </div>
    </header>

    <!-- /header -->

    <!-- main -->
    <main>
        <section class="h-16 overflow-y-hidden md:hidden">
            <div class="p-4 text-sm font-semibold space-x-2  flex">
                <a href="#" class="bg-claro-300 text-escuro-200 py-1 px-2 hover:bg-gray-400/50">Novidades</a>
                <a href="#" class="bg-claro-300 text-escuro-200 py-1 px-2 hover:bg-gray-400/50">Masculino</a>
                <a href="#" class="bg-claro-300 text-escuro-200 py-1 px-2 hover:bg-gray-400/50">Feminino</a>
                <a href="#" class="bg-claro-300 text-escuro-200 py-1 px-2 hover:bg-gray-400/50">Infantil</a>
                <a href="#" class="bg-claro-300 text-escuro-200 py-1 px-2 hover:bg-gray-400/50">Ofertas</a>
                <a href="#" class="bg-claro-300 text-escuro-200 py-1 px-2 hover:bg-gray-400/50">Acessórios</a>
                <a href="#" class="bg-claro-300 text-escuro-200 py-1 px-2 hover:bg-gray-400/50">Tênis</a>
                <a href="#" class="bg-claro-300 text-escuro-200 py-1 px-2 hover:bg-gray-400/50">Sapato</a>


            </div>
        </section>

        <div
            class="mx-2 bg-[url('../img/homem-sapato.jpg')] bg-center bg-cover h-[28rem] md:bg-[url('../img/mulher-costa.jpg')] md:bg-bottom md:h-[26rem] md:mx-0 md:px-40 md:py-16">

            <div class="flex flex-col text-center items-center text-4xl py-24 md:py-4 font-kalnia">
                <div class="my-8 text-yellow-100 flex space-x-6 md:py-2 items-center">
                    <p class="hidden md:inline">Leve 2 = <br> <strong
                            class="text-6xl md:text-7xl text-claro-300">15</strong><span class="text-claro-300">%
                            OFF</span>
                    </p>
                    <p class="hidden md:inline text-9xl font-semibold">|</p>
                    <p>Leve 3 ou + = <br> <strong class="text-7xl md:text-7xl text-yellow-50">25</strong><span
                            class="text-claro-300">%
                            OFF</span></p>
                </div>
                <a class="bg-escuro-100 text-yellow-100 hover:text-yellow-200 w-28 mb-36 p-2 md:w-40 rounded-lg md:mb-28 mx-auto text-lg md:text-2xl"
                    href="#">Comprar</a>
            </div>
        </div>

        <div class="my-6 bg-escuro-100 h-[33rem]">
            <div class="px-24 py-4">
                <h2 class="text-center text-xl text-yellow-100 font-semibold border-2 border-yellow-100 py-2">MODA É
                    DIVERSIDADE</h2>
            </div>
            <div class="h-[26rem] flex overflow-hidden space-x-8">
                <img class="" src="../img/Sapatilha2.jpg" alt="Sapatília">
                <img class="" src="../img/sandalia.jpg" alt="Sapatília">
                <img class="" src="../img/mulher-sapato.jpg" alt="Sapatília">
            </div>
        </div>

        <div class="h-[34rem]">
            <div class="grid grid-cols-2 grid-rows-2 h-24 w-24">
                <div class="bg-yellow-200 "><img src="../img/" alt=""></div>

            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

    </main>
    <!-- /main -->
</body>

</html>
